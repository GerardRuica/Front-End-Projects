<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Changelog Component</title>
  </head>
  <body>
    <div class="changelog-container">
      <h1 class="changelog-title">Changelog de ejemplo</h1>
      <p class="changelog-subtitle">Esto es una ejemplo de mi changelog</p>
      <div class="timeline">
        <div class="timeline-item">
          <div class="timeline-date">12/09/2024</div>
          <div class="timeline-content">Logro número 1</div>
        </div>
        <div class="timeline-item">
          <div class="timeline-date">13/09/2024</div>
          <div class="timeline-content">Logro número 2</div>
        </div>
        <div class="timeline-item">
          <div class="timeline-date">14/09/2024</div>
          <div class="timeline-content">Logro número 3</div>
        </div>
        <div class="timeline-item">
          <div class="timeline-date">15/09/2024</div>
          <div class="timeline-content">Logro número 4</div>
        </div>
        <div class="timeline-item">
          <div class="timeline-date">16/09/2024</div>
          <div class="timeline-content">Logro número 5</div>
        </div>
        <div class="timeline-item">
          <div class="timeline-date">17/09/2024</div>
          <div class="timeline-content">Logro número 6</div>
        </div>
        <div class="timeline-item">
          <div class="timeline-date">18/09/2024</div>
          <div class="timeline-content">Logro número 7</div>
        </div>
      </div>
      <button class="action-button">Ver changelog completo</button>
    </div>
  </body>
</html>
