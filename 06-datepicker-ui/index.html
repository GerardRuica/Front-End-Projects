<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datepicker UI</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="jquery-3.7.1.min.js"></script>

          <button class="selected-month-button">></button>
        </div>
        <div class="week-day">
          <p>L</p>

          <p>X</p>
          <p>J</p>
          <p>V</p>
          <p>S</p>
          <p>D</p>
        </div>
      </div>
      <div class="day-selector">
        <div class="week-day">
          <p></p>
          <p></p>
          <p>1</p>
          <p>2</p>
          <p>3</p>
          <p>4</p>
          <p>5</p>
        </div>
        <div class="week-day">
          <p>6</p>
          <p>7</p>
          <p>8</p>
          <p>9</p>
          <p>10</p>

          <p>20</p>

          <p>22</p>
          <p>23</p>
          <p>24</p>
          <p>25</p>
          <p>26</p>
        </div>
        <div class="week-day">
          <p>27</p>

          <p>29</p>
          <p>30</p>
          <p>31</p>
          <p></p>
          <p></p>
        </div>
      </div>
    </div>
  </body>
</html>
