<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessible form UI</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="funtions.js"></script>
  </head>
  <body>
    <form id="form" class="form-container" action="/submit" method="POST">
      <div class="form-content">
        <div class="form-item">
          <label for="name">Nombre completo</label><br />
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Nombre"
            oninput="checkField('name')"
            required
          /><br />
          <span id="name-error" class="error"></span>
        </div>

        <div class="form-item">
          <label for="email">Email</label><br />
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Email"
            oninput="checkField('email')"
            required
          /><br />
          <span id="email-error" class="error"></span>
        </div>

        <div class="form-item">
          <label for="password">Contraeña</label><br />
          <input
            type="text"
            id="password"
            name="password"
            placeholder="Contraseña"
            oninput="checkField('password')"
            required
          /><br />
          <span id="password-error" class="error"></span>
        </div>

        <div class="form-item">
          <label for="repeatPassword">Repite contraseña</label><br />
          <input
            type="text"
            id="repeatPassword"
            name="repeatPassword"
            placeholder="Contraseña"
            oninput="checkField('repeatPassword')"
            required
          /><br />
          <span id="repeatPassword-error" class="error"></span>
        </div>

        <button
          class="submit-btn"
          onclick="validateForm(['name','email', 'password', 'repeatPassword'])"
        >
          Enviar
        </button>
      </div>
      <div class="progress-form">
        <div class="progress-container">
          <svg class="progress-circle">
            <circle class="circle-bg" />
            <circle class="circle" />
          </svg>
          <div class="percentage">0%</div>
        </div>
        <div class="tasks-container">
          <ul class="task-list">
            <li id="task-name">Nombre completo</li>
            <li id="task-email">Email</li>
            <li id="task-password">Contraseña</li>
            <li id="task-repeatPassword">Repetir contraseña</li>
          </ul>
        </div>
      </div>
    </form>
  </body>
</html>
