<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessible form UI</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form class="form-container" action="/submit" method="POST">
      <div class="form-content">
        <label for="nombre">Nombre completo</label><br />
        <input
          type="text"
          id="nombre"
          name="nombre"
          placeholder="Nombre"
          required
        /><br /><br />

        <label for="email">Email</label><br />
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Email"
          required
        /><br /><br />

        <label for="password">Contraeña</label><br />
        <input
          type="text"
          id="password"
          name="password"
          placeholder="Contraseña"
          required
        /><br /><br />

        <label for="repeatPassword">Repite contraseña</label><br />
        <input
          type="text"
          id="repeatPassword"
          name="repeatPassword"
          placeholder="Contraseña"
          required
        /><br /><br />

        <input class="submit-btn" type="submit" value="Enviar" />
      </div>
      <div class="progress-form">
        <div class="progress-container">
          <svg class="progress-circle" width="100" height="100">
            <circle class="circle-bg" />
            <circle class="circle" />
          </svg>
          <div class="percentage">75%</div>
        </div>
        <div class="tasks-container">
          <ul class="task-list">
            <li>Nombre completo</li>
            <li>Email</li>
            <li>Contraseña</li>
            <li>Repetir contraseña</li>
          </ul>
        </div>
      </div>
    </form>
  </body>
</html>
